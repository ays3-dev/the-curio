<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | The Curio</title>
     <link rel="icon" type="image/x-icon" href="https://kaplumbagadeden.neocities.org/media/rabbit_light.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
    
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}
    
    .logo {
	transform: scale(1.4);
    display: flex;
    align-items: center;
    gap: 4px;
    font-weight: 600;
    color: #1a1e26;
    font-size: 0.95rem;
}
        .reset-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .reset-card {
            background: white;
            padding: 35px 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .reset-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: var(--full-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .reset-card p {
            font-size: 0.95rem;
            color: var(--subtle-text);
            margin-bottom: 25px;
        }

        .reset-card input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
            outline: none;
        }

        .reset-card input:focus {
            border-color: #a29bfe;
        }

        .reset-card button {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 12px;
            background: var(--full-gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .reset-card button:hover {
            transform: scale(1.05);
        }

        .reset-message {
            margin-top: 15px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="https://kaplumbagadeden.neocities.org/media/rabbit_light.png" class="logo-icon">
                <span class="logo-text">The Curio</span>
        </div>
        </div>
    </div>

    <div class="reset-wrapper">
        <div class="reset-card">
            <h2>New Password</h2>
            <p>Enter your new secure password below.</p>

            <div class="password-wrapper" style="position: relative; width: 100%;">
    <input type="password" id="new-password" placeholder="New Password (min 6 characters)" style="padding-right: 45px;">
    <button type="button" id="toggle-reset-pw" style="position: absolute; right: 10px; top: 38%; transform: translateY(-50%); background: none; border: none; width: auto; padding: 0; cursor: pointer;">
        <span class="eye-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </span>
    </button>
</div>
            <button id="update-btn">Update Password</button>

            <p id="message" class="reset-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zcbrmfbmvkpiboaskhxq.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_wCknDaVRxiyvX3E6W_8rbw_nr9B6YU7';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const passwordInput = document.getElementById('new-password');
const togglePwBtn = document.getElementById('toggle-reset-pw');
const eyeIconSpan = document.querySelector('.eye-icon');

const eyeOpenSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
const eyeClosedSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

togglePwBtn.addEventListener('click', () => {
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    eyeIconSpan.innerHTML = isPassword ? eyeOpenSVG : eyeClosedSVG;
});

        document.getElementById('update-btn').addEventListener('click', async () => {
            const newPassword = document.getElementById('new-password').value;
            const msg = document.getElementById('message');

            if (newPassword.length < 6) {
                msg.textContent = "Password must be at least 6 characters.";
                msg.style.color = "#ff4d4f";
                return;
            }

            const { error } = await supabaseClient.auth.updateUser({
                password: newPassword
            });

            if (error) {
                msg.textContent = error.message;
                msg.style.color = "#ff4d4f";
            } else {
                msg.textContent = "Password updated successfully! Redirecting...";
                msg.style.color = "#10b981";

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            }
        });
    </script>

</body>
</html>
